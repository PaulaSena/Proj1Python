<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie-edge"/>
        <title>Quiz - DevPro Perguntas </title>
        <link rel="stylesheet" href="/static/base/assets/styles/app.css"/>
    </head>
    <body>
        <div class="game-page">
            <p class="subtitle-quiz">Quiz Ana </p>
            <p class="subtitle-page">Dev Pro Perguntas</p>

            <div class="container">

                <div id="loader"></div>

                <div id="game" class="justify-center flex-column animate-bottom hidden">

                    <h2>Questão {{indice_da_questao}}</h2>
                    <h3>{{pergunta.enunciado}}</h3>
                <!-- Aqui foi feito o laço de repetição substituindo as 3 divs-->
                    {% for alternativa in pergunta.alternativas.array %}
                        <div class="choice-container">
                            <p class="choice-prefix">A</p>
                            <p class="choice-text">{{alternativa}}</p>
                        </div>
                    {% endfor %}
                <!-- Aqui foi feito o laço de repetição-->
                </div>
            
            </div>
        </div>
    </body>
     <script src="/static/base/assets/js/script.js"></script>
</html>
